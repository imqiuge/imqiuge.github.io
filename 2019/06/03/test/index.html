an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;summary&gt;</span></span></span><br><span class="line"><span class="comment"><span class="doctag">///</span> 接口服务器发送的消息</span></span><br><span class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;/summary&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">Receive</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">try</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">while</span> (<span class="literal">true</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">byte</span>[] buffer = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">2048</span>];</span><br><span class="line">            <span class="comment">//实际接收到的字节数</span></span><br><span class="line">            <span class="keyword">int</span> r = socketSend.Receive(buffer);</span><br><span class="line">            <span class="keyword">if</span> (r == <span class="number">0</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="comment">//判断发送的数据的类型</span></span><br><span class="line">                <span class="comment">//表示发送的是文字消息</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">//string str = Encoding.Default.GetString(buffer, 1, r - 1); //原写法，第二位参数的区别，第一个字符一直收不到，所以改成0再观察</span></span><br><span class="line">                <span class="keyword">string</span> str = Encoding.Default.GetString(buffer, <span class="number">0</span>, r - <span class="number">1</span>);</span><br><span class="line">                <span class="keyword">this</span>.txt_Log.Invoke(receiveCallBack, <span class="string">"接收远程服务器:"</span> + socketSend.RemoteEndPoint + <span class="string">"发送的消息:"</span> + str);</span><br><span class="line">                </span><br><span class="line">                List&lt;<span class="keyword">string</span>&gt; striparr = str.Split(<span class="keyword">new</span> <span class="keyword">string</span>[] &#123; <span class="string">"\r\n"</span> &#125;, StringSplitOptions.None).ToList();</span><br><span class="line">                striparr = striparr.Where(s =&gt; !<span class="keyword">string</span>.IsNullOrEmpty(s)).ToList();</span><br><span class="line"></span><br><span class="line">                <span class="comment">//GetMsgType(striparr);</span></span><br><span class="line">                <span class="keyword">if</span> (isCardMsg(striparr))</span><br><span class="line">                &#123;</span><br><span class="line">                    textBox1.Invoke(setCallBack, <span class="string">"收到刷卡信息..."</span>);</span><br><span class="line">                    <span class="keyword">string</span> sReasonNo = striparr[<span class="number">1</span>].Substring(<span class="number">10</span>); <span class="comment">//ReasonNo: 1标志</span></span><br><span class="line">                    <span class="keyword">string</span> scardNO = striparr[<span class="number">2</span>].Substring(<span class="number">4</span>);<span class="comment">//以下开始头默认带4个字符，处理掉</span></span><br><span class="line">                    <span class="keyword">string</span> sConsumerNO = striparr[<span class="number">3</span>].Substring(<span class="number">4</span>);</span><br><span class="line">                    <span class="keyword">string</span> sName = striparr[<span class="number">4</span>].Substring(<span class="number">4</span>);</span><br><span class="line">                    <span class="keyword">string</span> sGroup = striparr[<span class="number">5</span>].Substring(<span class="number">4</span>);</span><br><span class="line">                    sGroup = CutGroup(sGroup);</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">string</span> sTime = striparr[<span class="number">6</span>].Substring(<span class="number">4</span>);</span><br><span class="line">                    <span class="keyword">string</span> sLocal = striparr[<span class="number">7</span>].Substring(<span class="number">4</span>);</span><br><span class="line">                    <span class="keyword">string</span> sInOrOut = striparr[<span class="number">8</span>].Substring(<span class="number">4</span>);</span><br><span class="line">                    <span class="keyword">string</span> sStatus = striparr[<span class="number">9</span>].Substring(<span class="number">4</span>);</span><br><span class="line"></span><br><span class="line">                    label1.Text = <span class="string">"姓名："</span> + sName;</span><br><span class="line">                    label2.Text = <span class="string">"班级："</span> + sGroup;</span><br><span class="line">                    label3.Text = <span class="string">"日期："</span> + sTime;</span><br><span class="line">                    label4.Text = <span class="string">"状态："</span> + sStatus;</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">string</span> sPicPath = System.Environment.CurrentDirectory;  <span class="comment">//显示图片</span></span><br><span class="line">                    sPicPath += <span class="string">@"\PIC\"</span> + sName + <span class="string">".jpg"</span>;</span><br><span class="line">                    <span class="comment">//MessageBox.Show(sPicPath);</span></span><br><span class="line">                    <span class="keyword">if</span> (System.IO.File.Exists(sPicPath))</span><br><span class="line">                        pictureBox1.Load(sPicPath);</span><br><span class="line">                    <span class="keyword">else</span></span><br><span class="line">                        pictureBox1.Image = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">string</span> sNameSoundPath = System.Environment.CurrentDirectory;<span class="comment">//语音播放姓名</span></span><br><span class="line">                    sNameSoundPath += <span class="string">@"\Sound\User\"</span> + sName + <span class="string">".wav"</span>;</span><br><span class="line">                    <span class="keyword">if</span> (System.IO.File.Exists(sNameSoundPath))</span><br><span class="line">                    &#123;</span><br><span class="line">                        System.Media.SoundPlayer player = <span class="keyword">new</span> System.Media.SoundPlayer(sNameSoundPath);</span><br><span class="line">                        player.Play();<span class="comment">//简单播放一遍</span></span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">catch</span> (Exception ex)</span><br><span class="line">    &#123;</span><br><span class="line">        MessageBox.Show(<span class="string">"接收服务端发送的消息出错:"</span> + ex.ToString());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
